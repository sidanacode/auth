<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ” Secure Phone Login | Firebase Auth</title>
  
  <!-- ğŸ¨ Beautiful CSS Styling -->
  <link rel="stylesheet" href="style.css">
  
  <!-- ğŸ”¥ Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  
  <!-- ğŸ“± Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="card fade-in">
      <!-- ğŸ¯ Header Section -->
      <div class="card-header">
        <h1 class="card-title gradient-text">ğŸ“± Phone OTP Login</h1>
        <p class="card-subtitle">Enter your phone number to receive a secure OTP code</p>
      </div>

      <!-- ğŸ“ Phone Number Section -->
      <div class="form-group">
        <label for="phone" class="form-label">ğŸ“ Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          class="form-input" 
          placeholder="+91xxxxxxxxxx"
          autocomplete="tel"
        >
      </div>

      <!-- ğŸ”’ ReCAPTCHA Container -->
      <div id="recaptcha-container"></div>

      <!-- ğŸ“¤ Send OTP Button -->
      <div class="form-group">
        <button 
          onclick="sendOTP()" 
          class="btn btn-primary btn-full"
          id="sendOtpBtn"
        >
          <span>ğŸ“¤ Send OTP</span>
        </button>
      </div>

      <!-- ğŸ”¢ OTP Input Section -->
      <div class="form-group">
        <label for="otp" class="form-label">ğŸ”¢ Enter OTP Code</label>
        <input 
          type="text" 
          id="otp" 
          class="form-input" 
          placeholder="Enter 6-digit OTP"
          maxlength="6"
          autocomplete="one-time-code"
        >
      </div>

      <!-- âœ… Verify OTP Button -->
      <div class="form-group">
        <button 
          onclick="verifyOTP()" 
          class="btn btn-success btn-full"
          id="verifyOtpBtn"
        >
          <span>âœ… Verify & Login</span>
        </button>
      </div>

      <!-- ğŸ”„ Status Display -->
      <div id="status-display" style="margin-top: 24px; text-align: center;"></div>
    </div>

    <!-- ğŸ” Security Note -->
    <div class="card fade-in" style="margin-top: 24px; text-align: center;">
      <p style="color: var(--text-secondary); font-size: 0.875rem;">
        ğŸ›¡ï¸ <strong>Secure Authentication:</strong> Your phone number is protected with Firebase security.
        <br>The OTP code expires in 5 minutes for your safety.
      </p>
    </div>
  </div>

  <!-- ğŸ“± Enhanced JavaScript -->
  <script src="script.js"></script>
  
  <!-- âœ¨ Enhanced UI Interactions -->
  <script>
    // ğŸ¯ Add loading states and better UX
    document.addEventListener('DOMContentLoaded', function() {
      const phoneInput = document.getElementById('phone');
      const otpInput = document.getElementById('otp');
      const sendBtn = document.getElementById('sendOtpBtn');
      const verifyBtn = document.getElementById('verifyOtpBtn');
      
      // ğŸ“± Format phone number as user types
      phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0 && !value.startsWith('91')) {
          value = '91' + value;
        }
        if (value.length > 2) {
          e.target.value = '+' + value;
        }
      });
      
      // ğŸ”¢ Auto-format OTP input
      otpInput.addEventListener('input', function(e) {
        e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
      });
    });

    // ğŸ¨ Enhanced send OTP function with loading state
    const originalSendOTP = window.sendOTP;
    window.sendOTP = function() {
      const btn = document.getElementById('sendOtpBtn');
      const statusDiv = document.getElementById('status-display');
      
      btn.classList.add('loading');
      btn.disabled = true;
      btn.innerHTML = '<span>ğŸ“¤ Sending...</span>';
      
      statusDiv.innerHTML = '<div class="status-indicator status-warning">â³ Sending OTP...</div>';
      
      // Call original function with enhanced UX
      try {
        originalSendOTP();
      } catch (error) {
        btn.classList.remove('loading');
        btn.disabled = false;
        btn.innerHTML = '<span>ğŸ“¤ Send OTP</span>';
        statusDiv.innerHTML = '<div class="status-indicator status-error">âŒ Failed to send OTP</div>';
      }
    };

    // ğŸ¨ Enhanced verify OTP function with loading state
    const originalVerifyOTP = window.verifyOTP;
    window.verifyOTP = function() {
      const btn = document.getElementById('verifyOtpBtn');
      const statusDiv = document.getElementById('status-display');
      
      btn.classList.add('loading');
      btn.disabled = true;
      btn.innerHTML = '<span>ğŸ”„ Verifying...</span>';
      
      statusDiv.innerHTML = '<div class="status-indicator status-warning">ğŸ” Verifying OTP...</div>';
      
      // Call original function with enhanced UX
      try {
        originalVerifyOTP();
      } catch (error) {
        btn.classList.remove('loading');
        btn.disabled = false;
        btn.innerHTML = '<span>âœ… Verify & Login</span>';
        statusDiv.innerHTML = '<div class="status-indicator status-error">âŒ Invalid OTP</div>';
      }
    };
  </script>
</body>
</html>
